<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflixuax</title>
</head>
<body>
    <h1>Popular Movies</h1>
    <div>
        {% for movie in movies %}
            <div>
                <h2>{{ movie.title }}</h2>
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" width="200">
                <p>{{ movie.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
